 services:
  nginx-proxy:
    image: nginx:latest
    user: root
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api-service

  api-service:
    build: ./api
    depends_on:
      - redis-server

  redis-server:
    image: redis:alpine